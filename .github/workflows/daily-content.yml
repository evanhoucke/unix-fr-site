name: Daily content

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  add-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "unix-fr bot"
          git config user.email "actions@users.noreply.github.com"
      - name: Run daily content script
        run: |
          chmod +x scripts/daily-content.sh
          ./scripts/daily-content.sh
